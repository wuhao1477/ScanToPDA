name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.0"
          cache: true

      - name: Flutter doctor
        run: |
          flutter doctor -v || true

      - name: Show Android files
        run: |
          echo "==== ls android tree (top) ===="
          ls -la android || true
          echo "==== gradle wrapper props ===="
          cat android/gradle/wrapper/gradle-wrapper.properties || true
          echo "==== settings.gradle.kts ===="
          sed -n '1,200p' android/settings.gradle.kts || true
          echo "==== app/build.gradle.kts ===="
          sed -n '1,200p' android/app/build.gradle.kts || true
          echo "==== main manifest ===="
          sed -n '1,220p' android/app/src/main/AndroidManifest.xml || true
          echo "==== debug manifest ===="
          sed -n '1,120p' android/app/src/debug/AndroidManifest.xml || true
          echo "==== profile manifest ===="
          sed -n '1,120p' android/app/src/profile/AndroidManifest.xml || true

      - name: Grep for legacy embedding
        run: |
          echo "==== grep legacy indicators ===="
          rg -n "io\\.flutter\\.app|FlutterApplication|registerWith\\(|PluginRegistry|FlutterView" || true
          echo "==== search GeneratedPluginRegistrant ===="
          rg -n "GeneratedPluginRegistrant" android || true

      - name: Flutter pub get
        run: |
          set -x
          flutter --version
          dart --version || true
          flutter pub get -v

      - name: Flutter analyze
        run: flutter analyze || true


